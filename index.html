<title>Landing Page </title>

<style>
  body{
    /*have colors change as animation bounces*/
/*    datae gets smaller as time(countdown) increases  */
/* 	background: rgba(87, 44, 7, 0.9); */
    background: linear-gradient(110.5deg, rgba(248, 196, 249, 0.66) 22.8%, rgba(253, 122, 4, 0.15) 64.6%);
/*     dark brown */
  }
  .font-time{
		color: white;
  	font-size: 5em;
  	font-family: Helvetica, sans-serif;
		text-align: center;
    
}
  .font-date{
    color: white;
  	font-size: 2em;
  	font-family: Helvetica, sans-serif;
		text-align: center; 
  }
  
  .font-d{
    color: white;
  	font-size: 1.5em;
  	font-family: Helvetica, sans-serif;
		text-align: center; 
  }
  
  .font-un{
   	color: white;
  	font-size: 1.5em;
  	font-family: Helvetica, sans-serif;
  	font-weight: bold;
		text-align: center; 
  	padding-top: 40px;
  }
  
  .font-new{
   	color: black;
  	font-size: 2em;
  	font-family: Helvetica, sans-serif;
  	font-weight: bold;
		text-align: center; 
  	padding-top: 40px;
  }
  
  .rect{
    position: fixed;
    width: 100vw;
    height: 50vh;
    }
  
  .semicircle{
    position: absolute;
    top: 40%;
    left: 50%;
    width: 25vw;
    height: 50vh;
    border-radius: 150px 150px 0 0;
    transform: translate(-50%, -50%);
		background: rgba(204, 223, 246, 0.9);
/*     blue */
  }
  
  @keyframes popup {
  0%{
    transform: scale(0.5);
  }
  50%{
    transform: scale(1.2);
  }
  60%{
    transform: scale(1);
  }
  70%{
    transform: scale(1.2);
  }
  100%{
    transform: scale(1);
  }
  }
  
  .phone{
   	position: absolute;
  	top: 10%;
    left: 32%;
    width: 35vw;
    height: 80vh; 
    border-radius: 50px 50px 50px 50px;
		background: rgba(189, 185, 183, 0.3);
    animation: popup;
    animation-duration: 5s;
  }
  
  .strokes{
    position: absolute;
    top: 70%;
    left: 50%;
    width: 25vw;
    height: 2vh;
    transform: translate(-50%, -50%);
		background: rgba(243, 232, 182, 0.6);
  }
  
  .stroke1{
    position: absolute;
    top: 75%;
    left: 50%;
    width: 25vw;
    height: 2vh;
    transform: translate(-50%, -50%);
    background: pink;
  }
  
  .stroke2{
    position: absolute;
    top: 80%;
    left: 50%;
    width: 25vw;
    height: 2vh;
    transform: translate(-50%, -50%);
		background: rgba(192, 145, 233, 0.6);
  }
  
  .dismiss{
    position: absolute;
    top: 83%;
    left: 43%;
    width: 15vw;
    height: 5vh;
    border-radius: 20px 20px 20px 20px;
		background: rgba(189, 185, 183, 0.6);
  }
  
  @keyframes upDown {
    0% { top: 0%;}
    100% { top: calc(100% - 2vh); }
  }
  
  @keyframes colorChange {
    100% { background-color: pink; 
      filter: blur(20px);
}
    0% { background-color: pink; 
      filter: blur(20px);
}
  }
  
  .strokeAni{
    position: absolute;
    top: 80%;
    left: 50%;
    width: 100vw;
    height: 2vh;
    transform: translate(-50%, -50%);
		background: rgba(236, 174, 141, 0.6);
    
    animation-name: upDown, colorChange;
    animation-duration: 8s, 5s;
    animation-delay: 0s, 0s;
    animation-iteration-count: infinite;
    animation-timing-function: linear, linear;
    animation-direction: alternate, alternate;
  }
  
</style>


<!-- change to time.now and date now -->
<div class="rect"></div>

<div class="phone", align=center>

	<span class="font-un",padding-top=30%>Tap to Unlock<br></span>

	<span class="font-date">Sun, Feb 13<br></span>
<!-- padding??   -->

</div>
